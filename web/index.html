<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="modulos/login/login.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <img class="wave" src="styles/icons/Almacen.png">
        <div class="container">
            <div class="img">
                <img src="styles/icons/log.png">
            </div>
            <div class="login-content">
                <form action="index.html">
                    <img src="styles/icons/Login_-_copia-removebg-preview.png">
                    <h2 class="title">Bienvenido!</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Usuario</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Contrasenia</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <a class="btn" onclick="cargarInicio()"> Ingresar </a>

                </form>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="modulos/login/login.js"></script>
    <script src="JS/modulos.js"></script>
</html>
