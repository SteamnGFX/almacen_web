<!DOCTYPE html>
<html>
    <head>
        <title> Login - ALMACÊN </title>
        <link rel="stylesheet" type="text/css" href="modulos/login/login.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/css/sweetalert2.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">     


    </head>
    <body>
        <img class="wave" src="styles/icons/Almacen.png">
        <div class="container">
            <div class="img">
                <img style="border-radius: 40px;" src="styles/icons/log.png">
            </div>
            <div class="login-content">
                <form id="login">
                    <img src="styles/icons/Login_-_copia-removebg-preview.png">
                    <p style="font-size: 30px">Bienvenido de vuelta!</p>
                    <p style="color: gray; font-weight: normal; padding-bottom: 40px">Inicia sesión para continuar.</p>
                    <label style="color: red" id="lblError"> </label>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Usuario</h5>
                            <input type="text" id="user" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Contraseña</h5>
                            <input type="password" id="pass" class="input">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary"  style="border-radius: 15px;">INGRESAR</button>
                    </div>
                    <div>
                        <p style="color:gray; opacity: 0.2;">FAQ | Soporte | Características </p>
                    </div>
                </form>

            </div>

        </div>

    </body>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="modulos/login/login.js"></script>
    <script src="JS/sweetalert2.all.min.js" type="text/javascript"></script>


</html>
