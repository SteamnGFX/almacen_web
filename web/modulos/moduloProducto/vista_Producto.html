<div id="contenedor-main" class="card m-sm-4 animate__animated animate__backInUp" style="border-radius: 20px">

    <h2 class="h1 d-flex justify-content-center m-3 p-3"> <b>PRODUCTOS</b></h2>

    <div id="contenedor-modulo" style="padding-bottom: 60px" > 

        <div class="d-flex justify-content-end" style="padding-right: 5%;">
            <div>
                <input type="text" id="txtBuscarEmpleado" placeholder="Buscar..." class="searchInput"></input>
            </div>
            <div class="searchInputBefore">
                <label for="txtBuscarProducto" class="imgSearch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </label>
            </div>
        </div>


        <div class="table-responsive " style="padding-left: 5%; padding-right: 5%; padding-top: 2%">
            <table id="tblProductosHead" class="table display">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">NOMBRE</th>
                        <th class="text-center">TIPO </th>
                        <th class="text-center">MARCA </th>                        
                        <th class="text-center">EXISTENCIAS</th>
                        <th class="text-center">PROVEEDOR</th>
                        <th class="text-center">ESTATUS</th>
                        <th class="text-center">ACCION</th>

                    </tr>
                </thead>
                <tbody id="tblProductos">                   

                </tbody>
            </table>
        </div>

        <div class=" d-flex justify-content-center ">
            <button type="button" class="btn btn-purple d-flex flex-row justify-content-around align-items-center" onclick="moduloProducto.btnAgregarProducto()">
                <div class="d-flex justify-content-center align-items-center pe-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                    </svg>
                </div>
                <span class="text-center align-middle">
                    AGREGAR PRODUCTO
                </span>                
            </button>
        </div>
    </div>
</div>
