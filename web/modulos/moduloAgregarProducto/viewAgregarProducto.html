            <div class="container p-5 my-5  border-dark rounded-3 shadow  shadow-lg " style="background-color: #e4ebf0" > 
                <h2 class="h1 d-flex justify-content-center m-3 p-3"> <b>Agregar Producto</b></h2>

                <div class="row ">
                    <div class="form-floating  col-6 ">
                        <input id="nombre" type="text" class="form-control  m-3 " placeholder="Nombre">
                        <label class="m-3 " style="color: gray; padding: 15px" for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating   col-6 ">
                        <input id="existencias" type="number" class="form-control m-3  " placeholder="Existencias">
                        <label class="m-3 " style="color: gray; padding: 15px" for="existencias">Existencias</label>
                    </div>
                    <div class="form-floating   col-6 " >
                        <input id="proveedor" type="text" class="form-control m-3   " placeholder="Proveedor">
                        <label class="m-3 " style="color: gray; padding: 15px" for="proveedor">Proveedor</label>
                    </div>

                    <div class="form-floating   col-6">
                        <input id="nombre" type="text" class="form-control m-3    " disabled >
                        <label class="m-3 " style="color: gray; padding: 15px"  for="nombre"><img style="padding :  2px"  class=" m-auto" src="../../icons/icons8-bloquear-24.png" height="15" width="15" /> Codigo de Barras </label>
                    </div>

                    <div class="form-floating  col-6">
                        <input id="fechaE" type="date" class="form-control m-3  " placeholder="Fecha">
                        <label class="m-3 " style="color: gray; padding: 15px" for="fechaE">Fecha de Entrada</label>
                    </div>
                    <div class="form-floating   col-6">
                        <input id="marca" type="text" class="form-control m-3  " placeholder="Marca">
                        <label class="m-3 " style="color: gray; padding: 15px" for="marca">Marca</label>
                    </div>
                    <div class="form-floating  col-12">
                        <input id="descripcion"  type="text" class="form-control p-5 m-3 " placeholder="Nombre">
                        <label class="m-3 " style="color: gray; padding: 15px" for="descripcion">Descripcion</label>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success m-5">Guardar</button>
                    <button class="btn btn-danger m-5">Cancelar</button>
                </div>
